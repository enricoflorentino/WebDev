<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<style type="text/css">
		
		.pink {
			background: pink;
			border: 1px solid black;
		}

		.blue {
			background: blue;
			border: 1px solid black;
		}

		.orange {
			background: orange;
			border: 1px solid black;
		}

		.green {
			background: green;

	</style>
</head>

<div class="container">

	</div>

	</div>

		<div class="col-lg-2 orange">COL SIZE 2</div>

		<div class="col-lg-2 orange">COL SIZE 2</div>
		<div class="col-lg-2 orange">COL SIZE 2</div>

	</div>

	<div class="row">
		<div class="col-lg-1 green">COL SIZE 1</div>

		<div class="col-lg-1 green">COL SIZE 1</div>
		<div class="col-lg-1 green">COL SIZE 1</div>
		<div class="col-lg-1 green">COL SIZE 1</div>
		<div class="col-lg-1 green">COL SIZE 1</div>
	</div>



</div>
</body>
</html>
