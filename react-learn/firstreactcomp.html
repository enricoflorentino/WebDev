
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 1</title>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript">
    class Pet extends React.Component {
        render() {
            const h2 = ReactDOMFactories.h2(null, "Airplane");
            const img = ReactDOMFactories.img({
                src: "https://images.unsplash.com/photo-1517258922744-606330ad6639?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=31f859e4f83b19d20e5c6f1d2201dd78&auto=format&fit=crop&w=1500&q=80"
            })
            return ReactDOMFactories.div(null, h2, img);
        }
    }
    ReactDOM.render(React.createElement(Pet), document.getElementById("app"));
  </script>
</body>
</html>
