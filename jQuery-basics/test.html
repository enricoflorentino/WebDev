<!DOCTYPE html>
<html>
<head>
	<title>jQuery Start</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>

	<style type="text/css">
		
		.correct {
			color: green;
		}

		.done {
			color: grey;
			text-decoration: line-through;
		}

		.wrong {
			color: red;
		}
	</style>
</head>
<body>
	<div>Div 1</div>
	<div class="highlight">Div 2</div>
	<div id="third">Div 3</div>
	<div class="highlight">Div 4</div> 

	<hr>

	<input type="text" placeholder="name">

	<ul>
		<li>Banana</li>
		<li>Apple</li>
		<li id="change">Tomato</li>
		<li id="addlink">zz</li>
	</ul>

	<ul>
		<li id="correct">Correct</li>
		<li id="done">Done</li>
		<li id="wrong">Wrong</li>
	</ul>
	<script type="text/javascript" src="test.js"></script>
</body>
</html>
