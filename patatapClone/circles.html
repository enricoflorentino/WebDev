<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.13/howler.core.min.js"></script>
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/paperscript" canvas="myCanvas">

		


		var sound = new Howl({
		src: ['sounds/Lil Mosey - Ion See You.mp3']
	});

		var circles = [];


		function onKeyDown(event) {
		var maxP = new Point(view.size.width, view.size.height);
		var randP = Point.random();

		var point = maxP * randP;
		var newCircle = new Path.Circle(point, 500);
		newCircle.fillColor = "orange";
		circles.push(newCircle);

		sound.play();


		}

		var animateCircle = new Path.Circle(new Point(300, 300), 100);
		animateCircle.fillColor = "red";


		function onFrame(event) {

			for (var i = 0; i < circles.length; i++) {
			circles[i].fillColor.hue +=1;
			circles[i].scale(0.9);
			}

		}

	</script>
</head>
<body>

	<canvas id="myCanvas" resize></canvas>
</body>
</html>
